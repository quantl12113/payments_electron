<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Thêm nhân viên mới</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="blurBg-false" style="background-color:#EBEBEB">



<!-- Start Formoid form-->
<link rel="stylesheet" href="./index.css" type="text/css" />
<!-- <script type="text/javascript" src="test_files/formoid1/jquery.min.js"></script> -->
<form class="formoid-solid-green" style="background-color:#FFFFFF;font-size:14px;font-family:'Roboto',Arial,Helvetica,sans-serif;color:#34495E;max-width:500px;min-width:150px" method="post"><div class="title"><h2>Thêm nhân viên mới</h2></div>
	
	<div class="element-input">
		<label class="title"><span>Mã nhân viên</span></label>
		<div class="item-cont">
			<input class="large" type="text" id="employee-code" maxlength="10" required name="code" placeholder="Mã nhân viên"/>
			<span class="icon-place"></span>
		</div>
	</div>

	<div class="element-input">
		<label class="title"><span>Tên nhân viên</span></label>
		<div class="item-cont">
			<input class="large" type="text" id="employee-name" maxlength="255" required name="input1" placeholder="Tên nhân viên"/>
			<span class="icon-place"></span>
		</div>
	</div>

	<div class="element-input">
		<label class="title"><span>Tên nhân viên (日本語)</span></label>
		<div class="item-cont">
			<input class="large" type="text" id="employee-name-jp" maxlength="255" name="input1" placeholder="Tên nhân viên"/>
			<span class="icon-place"></span>
		</div>
	</div>

	<div class="element-email">
		<label class="title"><span>Email</span></label>
		<div class="item-cont">
			<input class="large" type="email" id="employee-email" maxlength="255" required name="email" value="" placeholder="Email"/>
			<span class="icon-place"></span>
		</div>
	</div>
	
	<div class="element-input">
		<label class="title"><span>Tiền 立替 (JPY)</span></label>
		<div class="item-cont">
			<input class="large" type="text" id="change-cost" min="0" maxlength="10" name="input2" placeholder="Tiền 立替 (JPY)"/>
			<span class="icon-place"></span>
		</div>
	</div>

	<div class="element-number">
		<label class="title"><span>Chi phí đi lại (JPY)</span></label>
		<div class="item-cont">
			<input class="large" type="number" id="travel-cost" maxlength="10" min="0" name="number" placeholder="Chi phí đi lại" value=""/>
			<span class="icon-place"></span>
		</div>
	</div>
	
	<div class="element-select">
		<label class="title"><span></span>Other option</label>
		<div class="item-cont">
			<div class="large">
				<span>
					<select name="select" id="other-id">
					</select><i></i>
					<span class="icon-place"></span>
				</span>
			</div>
		</div>
	</div>

	<div class="element-input">
		<label class="title"><span>Other cost</span></label>
		<div class="item-cont">
			<input class="large" id="other-cost" type="number" min="0" maxlength="10" name="input3" placeholder="Other cost"/>
			<span class="icon-place"></span>
		</div>
	</div>

	<div class="element-input">
		<label class="title"><span>Phiếu lương đính kèm</span></label>
		<div class="item-cont">
			<input class="large" type="text" name="input4" placeholder="Phiếu lương đính kèm"/>
			<span class="icon-place"></span>
		</div>
	</div>

	<div class="element-date">
		<label class="title"><span>Date</span></label>
		<div class="item-cont">
			<input class="large" data-format="yyyy-mm-dd" id="employee-date" required type="date" name="date" placeholder="Date"/>
			<span class="icon-place"></span>
		</div>
	</div>

	<div class="submit">
		<input id="create-employ-submit" type="submit" value="Ok"/>
	</div>
</form>
<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<script src="../../common/js/jquery.js"></script>
<script src="../../common/js/quill.js"></script>
<script>if (window.module) module = window.module;</script>
<script src="./index.js"></script>
</body>
</html>
