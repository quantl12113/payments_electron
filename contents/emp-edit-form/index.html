      <!-- Form Name -->
      <legend>Thêm nhân viên mới</legend>

      <!-- Text input-->

            required="">

        </div>
      </div>

      <!-- Text input-->
      <div class="">

        <div class="">
          <input id="textinput" name="textinput" type="text" placeholder="Tên nhân viên" class=" input-md">

        </div>
      </div>

      <!-- Text input-->
      <div class="">

      </div>

      <!-- Text input-->
      <div class="">

      <!-- Text input-->
      <div class="">

        <div class="">

      </div>

      <!-- Select Basic -->
      <div class="">

      </div>

      <!-- Text input-->
      <div class="">
        <label class="" for="other_cost">Other cost</label>
        <div class="">
          <input id="other_cost" name="other_cost" type="text" placeholder="Other cost" class=" input-md">

      </div>

      <div class="">

        <div class="">
          <select id="date" name="date" class="">
            <option value="1">2019/09</option>

      <!-- Button (Double) -->
      <div class="">
        <label class="" for="ok"></label>
        <div class="">
          <button id="ok" name="ok" class="btn btn-success">OK</button>
